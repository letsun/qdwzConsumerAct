<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=750, user-scalable=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/benyi/css/liping.css" />
    <link rel="stylesheet" type="text/css" href="/benyi/scripts/plug/swiper-3.3.1.min.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-con">

                <a class="header-con-item selected">
                    <img src="/benyi/images/2_6.png" alt="">
                    <p>待领取</p>
                </a>
                <a class="header-con-item">
                    <img src="/benyi/images/2_7.png" alt="">
                    <p>待发货</p>
                </a>
                <a class="header-con-item">
                    <img src="/benyi/images/2_8.png" alt="">
                    <p>待收货</p>
                </a>
            </div>

        </div>
        <div id="content">
            <div class="content">
                <div class="content-item">
                    <div class="content-item-left">芙蓉王(蓝)一包</div>
                    <div class="content-item-middel">2019.07.06 14:00</div>
                    <div class="content-item-right"><a>待领取</a></div>
                </div>
            </div>
            <div class="content">
                <div class="content-item">
                    <div class="content-item-left">芙蓉王(蓝)二包</div>
                    <div class="content-item-middel">2019.07.06 14:00</div>
                    <div class="content-item-right"><a>待领取</a></div>
                </div>
            </div>
            <div class="content">
                <div class="content-item">
                    <div class="content-item-left">芙蓉王(蓝)三包</div>
                    <div class="content-item-middel">2019.07.06 14:00</div>
                    <div class="content-item-right"><a>待领取</a></div>
                </div>
            </div>

        </div>


        <div class="tfooter"></div>

        <!-- 领取礼品 -->
        <div class="lqlp">
            <div class="lqlp-con">
                <div class="lqlp-con-header">
                    领取成功
                </div>
                <div class="lqlp-con-bottom">
                    领取礼品成功
                </div>
            </div>
        </div>
    </div>

    <div class="containera">
        <div class="con">
            <img src="/benyi/images/6_2.png" alt="">
            <div class="con-txt">您暂时没有礼品哦!</div>

        </div>
    </div>
</body>

<!-- 公共js start -->
<%-include("../../include/commonJs") %>
<%-include("../../include/hideMenu") %>
<!-- 公共js end -->

<script src="/benyi/scripts/api.js"></script>
<script src="/benyi/scripts/Func.js"></script>
<script src="/benyi/scripts/lib/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="/benyi/scripts/plug/swiper-3.3.1.jquery.min.js"></script>
<script>
    $('.header-con a').on('click', function () {
        var index = $(this).index();
        $(this).siblings().removeClass('selected');
        $(this).addClass('selected');

        $('#content .content').hide();
        $('#content .content').eq(index).show();


    })
</script>

</html>
