<body style="display: none;">
    <div id=app></div>
    <script>$(function () {
            // 输入框失去焦点兼容苹果系统
            $('#app').on('blur', 'input,textarea,select', function () {
                setTimeout(function () {
                    var hasFocus = $('input').is(':focus') || $('textarea').is(':focus') || $('select').is(':focus');
                    if (!hasFocus) {
                        window.scroll(0, 0);
                    }
                }, 100);
            });
        })</script>
