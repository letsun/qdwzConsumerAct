<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=640, user-scalable=no">
    <!-- 样式 start -->
    <link rel="stylesheet" href="/liuguifu/css/reset.css" />
    <link rel="stylesheet" href="/liuguifu/css/newAnimate.css" />
    <link rel="stylesheet" href="/liuguifu/css/index.css" />
    <!-- 样式 end -->
    <title>三五成群抢六桂福珠宝现金大奖</title>
</head>
<body>

<div id="app">
    <!--加载页-->
    <div class="loading">
        <div class="loadCon">
            <img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/liuguifu/images/loading.png" />
            <div id="percent">1%</div>
        </div>
    </div>

    <div class="container" id="container">
        <div class="page page1" id="page1">
            <!-- title -->
            <img class="abs title" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/liuguifu/images/1/1_2.png" />

            <img class="abs img1" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/liuguifu/images/1/1_19.png" />

            <img class="abs img2" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/liuguifu/images/1/1_17.png" />

            <img class="abs img3" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/liuguifu/images/1/1_18.png" />

            <img class="abs img4" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/liuguifu/images/1/1_21.png" />

            <img class="abs img5" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/liuguifu/images/1/1_20.png" />

            <!-- 活动规则 -->
            <img class="abs rule-btn" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/liuguifu/images/1/1_1.png" />

            <!-- 抢红包 -->
            <img class="abs yyy-btn" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/liuguifu/images/1/1_3.png" />

            <div class="error-mask" id="error-mask">
                <div class="error-con">
                    <div class="con-info">
                        <img class="info-tit" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/liuguifu/images/1/1_6.png" />

                        <div class="info-desc">该码已被扫</div>

                    </div>

                    <a class="person-center" href="/personality/liuguifu/act/personCenter">
                        <img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/liuguifu/images/1/1_8.png" />
                    </a>
                </div>
            </div>

            <!-- 规则弹框 -->
            <div class="rule-mask">
                <div class="rule-con">
                    <img class="rule-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/liuguifu/images/1/1_16.png" />

                    <img class="close" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/liuguifu/images/1/1_15.png" />
                </div>
            </div>

            <!-- 摇一摇弹框 -->
            <div class="yyy-mask">
                <div class="yyy-con">
                    <img class="yyy-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/liuguifu/images/1/1_14.png" />
                </div>
            </div>

            <!-- 中奖弹框 -->
            <div class="award-mask">
                <div class="award-con">
                    <div class="con-info">
                        <img class="info-tit" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/liuguifu/images/1/1_6.png" />

                        <div class="info-desc">
                            <p class="desc-tit">中奖啦</p>

                            <div class="desc-main desc1">
                                <p class="main-txt">恭喜获得六桂福珠宝红包</p>
                                <p class="main-num"><span>元</span></p>
                            </div>

                            <div class="desc-main desc2">
                                <div class="num-top">
                                    <p class="desc-num">￥<span></span></p>
                                    <p class="desc-txt"><span>珠宝类</span><span>优惠券</span></p>
                                </div>

                                <p class="desc-warn"></p>

                                <p class="desc-quan"></p>
                            </div>

                            <div class="desc-main desc3">
                                <p class="fail-text"></p>
                            </div>

                            <div class="desc-main desc4">
                                <div class="desc-left">
                                    <p class="left-tit">RMB</p>

                                    <div class="left-num1">
                                        <p class="left-num"></p>

                                        <p class="left-info">六桂福现金红包</p>
                                    </div>

                                    <div class="left-num2">
                                        <div class="num-top">
                                            <p class="desc-num"></p>
                                            <p class="desc-txt"><span>珠宝类</span><span>优惠券</span></p>
                                        </div>

                                        <p class="num-info"></p>
                                    </div>
                                </div>

                                <div class="desc-right">
                                    <p class="right-tit">RMB</p>

                                    <div class="right-num">
                                        <p class="desc-num"></p>
                                        <p class="desc-txt"><span>珠宝类</span><span>优惠券</span></p>
                                    </div>

                                    <p class="right-info"></p>
                                </div>
                            </div>
                        </div>

                    </div>

                    <a class="person-center" href="/personality/liuguifu/act/personCenter">
                        <img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/liuguifu/images/1/1_8.png" />
                    </a>
                </div>
            </div>

            <!-- 分享弹框 -->
            <div class="share-mask">
                <p class="share-con">
                    您可以分享奖励给<span id="fissionCount"></span>位好友，每位好友领取奖励后，您将再获得一个奖励，点击右上角
                </p>

                <img class="share-arrow" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/liuguifu/images/1/1_13.png" />
            </div>
        </div>
    </div>

    <%-include("../../../include/loading", {loadingTip: '正在加载中'}) %>
</div>

<!-- 公共js start -->
<%-include("../../../include/commonJs") %>
<script src="/liuguifu/scripts/lib/jweixin-1.0.0.js"></script>
<script src="/common/scripts/wxjs/myweixin-1.0.js"></script>
<script src="/common/scripts/currency.js"></script>
<script src="/common/scripts/yyy.js"></script>
<script src="/liuguifu/scripts/api.js"></script>
<script src="/liuguifu/scripts/Func.js"></script>

<!-- 公共js end -->

<!-- 页面js start -->
<script src="/liuguifu/scripts/index_act.js"></script>
<!-- 页面js end-->

<script>
    // 签名处理
    getHeader();
    var href = window.location.href.split('?');
    if (window.sessionStorage.headerInfor) {
        if (href[1]) {
            window.location.href = href[0];
        }
    }


    $(function() {
        // 页面禁止滑动
        $('#container').on("touchmove", function (e) {
            e.preventDefault();
        });

        /**加载进度*/
        common.loading($("#percent"), function(){
            $('.loading').hide();
            $('#page1').fadeIn(function() {
                music.play();

                Func.findActivityByEncode(function(res) {
                    $('#loadingWrapper').hide();
                    if (res.code === 200 || res.code === 201) {
                        $('#error-mask').hide();
                        $('#fissionCount').text(res.data.fissionCount);
                    } else {
                        $('#error-mask').show();
                        $('#error-mask').find(".info-desc").text(res.msg);
                    }

                    debugger;
                    // 微信分享
                    Func.findShareParams({
                        thisUrl: window.location.href.split('#')[0]
                    }, function(res) {
                        $('#loadingWrapper').hide();

                        if (res.code === 200) {
                            var data = res.data;

                            wx.config({
                                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                                appId: data.autAppid, // 必填，公众号的唯一标识
                                timestamp: data.timestamp, // 必填，生成签名的时间戳
                                nonceStr: data.nonceStr, // 必填，生成签名的随机串
                                signature: data.signature,// 必填，签名
                                jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage'] // 必填，需要使用的JS接口列表
                            });

                            wx.ready(function(){
                                wx.onMenuShareTimeline({
                                    title: "三五成群抢六桂福珠宝现金大奖", // 分享标题
                                    link: data.fissionUrl, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                                    imgUrl: "https://qdwz-1254182596.cos.ap-guangzhou.myqcloud.com/letsun-qdwz/20180411/20181031180848.jpg", // 分享图标
                                    success: function () {
                                        // 用户点击了分享后执行的回调函数
                                    }
                                });

                                wx.onMenuShareAppMessage({
                                    title: "三五成群抢六桂福珠宝现金大奖", // 分享标题
                                    desc: "11月11日11:11分现场摇大奖", // 分享描述
                                    link: data.fissionUrl, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                                    imgUrl: "https://qdwz-1254182596.cos.ap-guangzhou.myqcloud.com/letsun-qdwz/20180411/20181031180848.jpg", // 分享图标
                                    type: '', // 分享类型,music、video或link，不填默认为link
                                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                                    success: function () {
                                        // 用户点击了分享后执行的回调函数
                                    }
                                });
                            });
                        } else {
                            common.alert({
                                content: res.msg,
                                mask: true
                            });
                        }
                    });
                });
            });
        });

        $(document).on('click', '.abs', function(e) {
            e.preventDefault();
        });

    })
</script>

</body>
</html>
