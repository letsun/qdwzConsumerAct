<html>

<head>

<!-- 公共js start -->
<%-include("../../include/commonJs") %>

<!-- 公共js end -->


<script src="/yifeinewmuban/scripts/lib/jweixin-1.0.0.js"></script>
<!-- <script src="/yifeinewmuban/scripts/lib/myweixin-1.0.js"></script> -->


<script src="/yifeinewmuban/scripts/api.js"></script>
<script src="/yifeinewmuban/scripts/Func.js"></script>


<script>
	// 签名处理
	getHeader();
	var href = window.location.href.split('?');
	if (window.sessionStorage.headerInfor) {
		if (href[1]) {
			window.location.href = href[0];
		}
	}
	$(function () {
		/**微信分享*/
		// common.wxShare({
		// 	title: "测试",
		// 	desc: "测试11",
		// 	link: "https://h5.ebiaoji.com/wanke190902/index.html",
		// 	imgUrl: 'https://h5.ebiaoji.com/wanke190902/img/share.png',
		// 	isStat: true
		// });
		// 微信分享
		Func.findShareParams({
			thisUrl: window.location.href.split('?')[0]
		}, function (res) {
			$('#loadingWrapper').hide();

			if (res.code === 200) {
				var data = res.data;

				wx.config({
					debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
					appId: data.autAppid, // 必填，公众号的唯一标识
					timestamp: data.timestamp, // 必填，生成签名的时间戳
					nonceStr: data.nonceStr, // 必填，生成签名的随机串
					signature: data.signature,// 必填，签名
					jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage'] // 必填，需要使用的JS接口列表
				});

				wx.ready(function () {
					wx.onMenuShareTimeline({
						title: data.shareTitle, // 分享标题
						link: data.fissionUrl, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
						imgUrl: data.shareImgurl, // 分享图标
						success: function () {
							// 用户点击了分享后执行的回调函数

							Func.addShareRecord({

							}, function (res) {

								console.log(res)
							})
						}
					});

					wx.onMenuShareAppMessage({
						title: data.shareTitle, // 分享标题
						desc: data.shareDesc, // 分享描述
						link: data.fissionUrl, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
						imgUrl: data.shareImgurl, // 分享图标
						type: '', // 分享类型,music、video或link，不填默认为link
						dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
						success: function () {
							// 用户点击了分享后执行的回调函数

							Func.addShareRecord({

							}, function (res) {

								console.log(res)
							})
						}
					});
				});
			} else {
				common.alert({
					content: res.msg,
					mask: true
				});
			}
		});
	})



</script>

</html>
