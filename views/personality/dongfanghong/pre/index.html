<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=640, user-scalable=no">
	<!-- 样式 start -->
	<link rel="stylesheet" href="/dongfanghong/css/reset.css">
	<link rel="stylesheet" href="/dongfanghong/css/animate.min.css">
	<link rel="stylesheet" href="/dongfanghong/css/index.css" />
	<!-- 样式 end -->
	<title>东方红品牌手套</title>
</head>
<body>
<!--加载页-->
<div class="loading">
	<div class="loadCon">
		<img src="/dongfanghong/images/loading.png" />
		<div id="percent">1%</div>
	</div>
</div>

<div class="container" id="container">

	<img class="bg" src="/dongfanghong/images/1_4.jpg" alt="">
	<div class="content">
		<img class="logo" src="/dongfanghong/images/1_1.png" alt="">

		<div class="lottery-wra">
			<img class="lottery-bg" src="/dongfanghong/images/1_3.png" alt="">
			<img class="lottery-btn" id="lotteryBtn" src="/dongfanghong/images/1_2.png" alt="">
			<a class="view-btn" href="/personality/dongfanghong/pre/personCenter">点击前往中奖记录</a>
		</div>
	</div>

	<div class="result-win" id="result-win">
		<div class="result-content">
			<img class="result-bg" src="/dongfanghong/images/1_8.png" alt="">
			<div class="result-con">
				<div class="result-title">现金红包</div>
				<div class="result-tips">——&nbsp;恭喜您获得&nbsp;——</div>
				<div class="result-dec">
					<div class="result-text">8.88<span>元</span></div>
					<div class="zhu" style="display: block;">您的红包将通过服务号发放<br/>请注意查收！</div>
					<div class="result-img">
						<img src="/dongfanghong/images/1_10.png" alt="">
					</div>
				</div>

				<a class="go-winning" id="goWinning" href="/personality/dongfanghong/pre/personCenter">
					<img src="/dongfanghong/images/1_6.png" alt="">
				</a>
			</div>
		</div>

		<!--广告-->
		<div class="advertisement" id="advertisement">
			<img src="/dongfanghong/images/adv.png" alt="">
		</div>
	</div>
</div>
<!-- 公共js start -->
<%-include("../../../include/commonJs") %>
<script src="/dongfanghong/scripts/index_pre.js"></script>
<!-- 公共js end -->

<script>
    // 禁止整个页面滑动
    $('#container').on('touchmove', function (e) {
        e.preventDefault();
    });

    /**加载进度*/
    common.loading($("#percent"));

    window.onload=function () {
        $('.loading').hide();
        $('#container').fadeIn();
    };
</script>

</body>
</html>
