<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=640, user-scalable=no">
	<!-- 样式 start -->
	<link rel="stylesheet" href="/dongfanghong/css/reset.css">
	<link rel="stylesheet" href="/dongfanghong/css/animate.min.css">
	<link rel="stylesheet" href="/dongfanghong/css/index.css" />
	<!-- 样式 end -->
	<title>东方红品牌手套</title>
</head>
<body>

<!--加载页-->
<div class="loading">
	<div class="loadCon">
		<img src="/dongfanghong/images/loading.png" />
		<div id="percent">1%</div>
	</div>
</div>

<div class="container" id="container">

	<img class="bg" src="/dongfanghong/images/1_4.jpg" alt="">
	<div class="content">
		<img class="logo" src="/dongfanghong/images/1_1.png" alt="">

		<div class="lottery-wra">
			<img class="lottery-bg" src="/dongfanghong/images/1_3.png" alt="">
			<img class="lottery-btn" id="lotteryBtn" src="/dongfanghong/images/1_2.png" alt="">
			<a class="view-btn" href="/personality/dongfanghong/act/awardRecord">点击前往中奖记录</a>
		</div>
	</div>

	<div class="result-win" id="result-win">
		<div class="result-content">
			<img class="result-bg" src="/dongfanghong/images/1_8.png" alt="">
			<div class="result-con">
				<div class="result-title"></div>
				<div class="result-tips">——&nbsp;恭喜您获得&nbsp;——</div>
				<div class="result-dec">
					<div class="result-text"><span></span></div>
					<div class="zhu">您的红包将通过服务号发放<br/>请注意查收！</div>

					<div class="result-img">
						<a href="javascript:void(0);">
							<img src="/dongfanghong/images/1_10.png" alt="">
						</a>

					</div>

					<div class="result-cry">
						<img src="/dongfanghong/images/1_15.png" alt="">
					</div>
				</div>

				<a class="go-winning" id="goWinning" href="/personality/dongfanghong/act/awardRecord">
					<img src="/dongfanghong/images/1_6.png" alt="">
				</a>
			</div>
		</div>

		<!--广告-->
		<a class="advertisement" id="advertisement" href="https://advp-api.lxcyhd.com/advpage/alone/25/84/D1E2A84D02B47D197D4BC0F120CBF0EB">
			<img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/dongfanghong/20190313/%E7%B4%A0%E6%9D%900313.gif" alt="">
		</a>

	</div>

	<%-include("../../../include/loading", {loadingTip: '正在加载中'}) %>
</div>
<!-- 公共js start -->
<%-include("../../../include/commonJs") %>
<%-include("../../../include/hideMenu") %>
<script src="/common/scripts/Func.js"></script>
<script src="/dongfanghong/scripts/api.js"></script>
<script src="/dongfanghong/scripts/index_act.js"></script>
<!-- 公共js end -->

<script>
    // 禁止整个页面滑动
    $('#container').on('touchmove', function (e) {
        e.preventDefault();
    });

    /**加载进度*/
    common.loading($("#percent"));

    window.onload=function () {
        $('.loading').hide();
        $('#container').fadeIn();
    };
</script>

</body>
</html>
