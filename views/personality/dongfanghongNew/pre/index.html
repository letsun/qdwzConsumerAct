<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=640, user-scalable=no">
	<!-- 样式 start -->
	<link rel="stylesheet" href="/dongfanghongNew/css/reset.css">
	<link rel="stylesheet" href="/dongfanghongNew/css/animate.min.css">
	<link rel="stylesheet" href="/dongfanghongNew/css/index.css" />
	<!-- 样式 end -->
	<title>东方红品牌手套</title>
</head>
<body>
<!--加载页-->
<div class="loading">
	<div class="loadCon">
		<img src="/dongfanghongNew/images/loading.png" />
		<div id="percent">1%</div>
	</div>
</div>

<div class="container" id="container">

	<div class="content">
		<img class="bg" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/dongfanghongNew/1_5.png" alt="">
	</div>


	<!-- 大转盘弹层 start -->
	<div class="dzp-wrapper js-dzpWrapper">
		<img class="logo" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/dongfanghongNew/1_3.png" alt="">
		<img class="title" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/dongfanghongNew/1_4.png" alt="">
		<img class="rule-btn" id="rule-btn" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/dongfanghongNew/1_15.png" alt="">
		<!-- 大转盘容器 start -->
		<div class="dzp-container">
			<div class="dzp-con js-dzpCon">
				<img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/dongfanghongNew/1_1.png" class="abs dzp-img" />
				<ul class="award-list" id="awardList">

					<!-- 奖项 -->
					<li class="award-item" style="transform: translateX(-50%) rotate(-22.5deg)">
						<div class="con">18.88</div>
					</li>
					<li class="award-item" style="transform: translateX(-50%) rotate(22.5deg)">
						<div class="con">0.38</div>
					</li>
					<li class="award-item" style="transform: translateX(-50%) rotate(67.5deg)">
						<div class="con">88.88</div>
					</li>
					<li class="award-item" style="transform: translateX(-50%) rotate(112.5deg)">
						<div class="con">0.68</div>
					</li>
					<li class="award-item" style="transform: translateX(-50%) rotate(157.5deg)">
						<div class="con">28.88</div>
					</li>
					<li class="award-item" style="transform: translateX(-50%) rotate(202.5deg)">
						<div class="con">0.88</div>
					</li>
					<li class="award-item" style="transform: translateX(-50%) rotate(247.5deg)">
						<div class="con">888</div>
					</li>
					<li class="award-item" style="transform: translateX(-50%) rotate(292.5deg)">
						<div class="con">谢谢惠顾</div>
					</li>
				</ul>
			</div>

			<!-- 启动大转盘按钮 -->
			<img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/dongfanghongNew/1_2.png" class="abs dzp-btn js-dzpBtn" />
		</div>
		<!-- 大转盘容器 end -->

	</div>

	<div class="result-win" id="result-win">
		<div class="result-content">
			<div class="result-con">
				<div class="result-title">现金红包</div>
				<div class="result-dec-wra">
					<div class="result-dec result-dec1" style="display: block;">
						<img class="result-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/dongfanghongNew/1_7.png" alt="">
						<div class="result-num"><span class="amount">88.8</span>元</div>
						<div class="result-tips" style="display: block;">您的红包将通过服务号发放<br/>请注意查收！</div>
					</div>
					<div class="result-dec result-dec2">
						<img class="result-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/dongfanghongNew/1_7.png" alt="">
						<img class="result-sec" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/dongfanghongNew/1_8.png" alt="">
					</div>
					<div class="result-dec result-dec3">
						<img class="result-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/dongfanghongNew/1_11.png" alt="">
						<img class="result-sec" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/dongfanghongNew/1_12.png" alt="">
					</div>
				</div>

				<a class="go-winning" id="goWinning" href="/personality/dongfanghongNew/act/awardRecord">中奖记录</a>
			</div>
		</div>

	</div>

	<!--活动须知-->
	<div class="activity-rule" id="activity-rule">
		<div class="activity-rule-con">
			<div class="activity-rule-btn" id="activity-rule-btn">知道了</div>
		</div>
	</div>
</div>
<!-- 公共js start -->
<%-include("../../../include/commonJs") %>
<script src="/dongfanghongNew/scripts/index_pre.js"></script>
<!-- 公共js end -->

<script>
    // 禁止整个页面滑动
    $('#container').on('touchmove', function (e) {
        e.preventDefault();
    });

    /**加载进度*/
    common.loading($("#percent"));

    window.onload=function () {
        $('.loading').hide();
        $('#container').fadeIn();
    };
</script>

</body>
</html>
