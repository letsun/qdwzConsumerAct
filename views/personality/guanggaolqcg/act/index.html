<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=640, user-scalable=no">
    <!-- 样式 start -->
    <link rel="stylesheet" href="/guanggaolqcg/css/reset.css" />
    <link rel="stylesheet" href="/guanggaolqcg/css/newAnimate.css" />

</head>
<body>

        <div class="header">

                <div class="header-text">
                    <div class="header-title">
                        <div class="title-left">
                            <img src="/guanggaolqcg/images/1/1_3.png" alt="">
                        </div>
                        <div class="title-right">领取成功</div>
                    </div>
                </div>

                <div class="header-dec">恭喜您，成功领取优惠券</div>
            </div>

        <div class="adver-wra">

    <%-include("../../../include/loading", {loadingTip: '正在加载中'}) %>

<!-- 公共js start -->
<%-include("../../../include/commonJs") %>
<script src="/guanggaolqcg/scripts/lib/jweixin-1.0.0.js"></script>

<script>
    // 签名处理
    getHeader();
    var href = window.location.href.split('?');
    if (window.sessionStorage.headerInfor) {
        if (href[1]) {
            window.location.href = href[0];
        }
    }

    $(function() {
        // 页面禁止滑动
        $('#container').on("touchmove", function (e) {
            e.preventDefault();
        });

        /**加载进度*/
        common.loading($("#percent"), function(){
            /*Func.getAdvByAdvPositionName('#advertisement', '活动页面');*/
        });
    })
</script>
