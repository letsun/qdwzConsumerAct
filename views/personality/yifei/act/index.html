<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=640, user-scalable=no">
    <!-- 样式 start -->
    <link rel="stylesheet" href="/yifei/css/reset.css" />
    <link rel="stylesheet" href="/yifei/css/animate.min.css" />
    <link rel="stylesheet" href="/yifei/css/index.css" />
    <!-- 样式 end -->
    <title></title>
</head>
<body>

<div id="app">
    <!--加载页-->

    <div class="loading">
        <div class="loadCon">
            <img src="/yifei/images/loading.png" />
            <div id="percent">1%</div>
        </div>
    </div>

    <div id="container">

        <div class="content">
            <img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/yifei/1_1.png" alt="" class="logo">
            <img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/yifei/1_2.png" alt="" class="title">
            <img class="con-bg" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/yifei/1_3.png" alt="">

            <div class="award-list"></div>

            <div class="layer"></div>

            <div class="tips">(请您通过公众号个人中心申请提现)</div>
        </div>

        <!--关注二维码弹窗-->
        <div class="attent-win" id="attent-win" style="none;">

            <div class="attent-content">
                <div class="attent-title">温馨提示</div>
                <div class="attent-dec">
                    <img class="attent-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/yifei/1_10.png" />
                    <div class="attent-tips">
                        检测到您尚未关注公众号<br/>
                        请长按识别关注公众号号再扫码获取红包
                    </div>
                </div>

                <img class="attent-btn" id="attent-btn" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/yifei/1_8.png">
            </div>
        </div>

        <%-include("../../../include/loading", {loadingTip: '正在加载中'}) %>
    </div>

</div>

<!-- 公共js start -->
<%-include("../../../include/commonJs") %>
<%-include("../../../include/hideMenu") %>
<!-- 公共js end -->

<!-- 公共js start -->
<script src="/common/scripts/Func.js"></script>
<!-- 公共js end -->

<!-- 页面js start -->
<script src="/yifei/scripts/api.js"></script>
<script src="/yifei/scripts/Func.js"></script>
<script src="/yifei/scripts/index_act.js"></script>

<script>
    $(function() {
        // 页面禁止滑动
        $('#container').on("touchmove", function (e) {
            e.preventDefault();
        });

        /**加载进度*/
        common.loading($("#percent"), function(){
            $('.loading').hide();
            $('#container').fadeIn();
        });

    })
</script>

</body>
</html>
