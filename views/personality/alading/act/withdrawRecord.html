<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=640, user-scalable=no">
    <!-- 样式 start -->
    <%-include("../include/commonCss") %>
    <link rel="stylesheet" href="/alading/css/withdrawRecord.css">
    <link rel="stylesheet" href="/alading/fonts/iconfont.css">
    <!-- 样式 end -->
    <title>提现记录</title>
</head>
<body>

<div id="app">
    <div class="container" id="container">
        <%-include("../include/header", {title: '提现记录'}) %>
       <div class="scroll-wrapper" id="scrollWrapper">
            <div class="wrapper">
                <ul class="money-list" id="money-list">
                    <!-- 数据 -->
                </ul>
                <!-- 下拉加载更多 -->
                <div class="loading" id="loading">下拉加载更多</div>
            </div>
        </div>
        <!--<%-include("../include/advertisement") %>-->
    </div>
    <%-include("../../../include/loading", {loadingTip: '正在加载中'}) %>
</div>

<!-- 公共js start -->
<%-include("../../../include/commonJs") %>
<%-include("../../../include/hideMenu") %>
<script src="/common/scripts/currency.js"></script>
<script src="/alading/scripts/Func.js"></script>
<script src="/alading/scripts/api.js"></script>
<!-- 公共js end -->

<!-- 页面js start -->

<!-- 页面js end-->

<script>
    var hasNext = true;
    var page = 1;

   $(function() {
        var doc = $(document);

        $('#container').on("touchmove", function (e) {
            e.preventDefault();
        });

        doc.on('click', '.back', function(){
            window.history.back();;
        });

       /* // 提现记录页面广告
        Func.getAdvByAdvPositionName('#advertisement', '提现记录页面');*/

        // 初始化数据
        Func.userCashRecord({
                page: page,
                limit: 20
        }, function(res) {
            var data = res.data;

            if (res.code === 200) {
                hasNext = data.hasNext;
                render(data.cashRecordList);

                if (data.cashRecordList.length >= 20) {
                    $('#loading').show();
                }
            }

            $('#loadingWrapper').hide();
        });
   });

   // 实例化下拉
   var scroll = new BScroll('#scrollWrapper', {
        scrollbar: {
            fade: true
        },
        click: true,
        pullUpLoad: {
          threshold: 0
        }
    });
    
    // 触发下拉动作
    scroll.on('pullingUp', () => {
        if (!hasNext) {
            $('#loading').text('已经没有更多了');
            return;
        }

        $('#loading').text('正在加载中...');

        page++;

        // 拉取数据
        Func.userCashRecord({
                page: page,
                limit: 20
        }, function(res) {
            var data = res.data;

            if (res.code === 200) {
                hasNext = data.hasNext;
                render(data.cashRecordList);

                $('#loading').text('下拉加载更多');
            } else {
                common.alert({
                    content: res.msg,
                    mask: true
                });
            }
        });
    });

    /**
     * 渲染数据
     * @param  object data 需要的数据
     * @return null
     */
    function render(data) {
        var html = '';
        for (var i = 0; i < data.length; i++) {
            html += '<li class="money-item">';
            html += '<div class="title">' + data[i].status + '</div>';
            html += '<div class="time">' + data[i].createDate + '</div>';
            html += '<div class="balanceScore">' + currency('￥', data[i].cashAmount) + '</div>';
            html += '</li>';
        }
        
        $('#money-list').append(html);

        scroll.finishPullUp();
        scroll.refresh();
    }

</script>

</body>
</html>
