<script>
   $(function() {
        var doc = $(document);

        $('#container').on("touchmove", function (e) {
            e.preventDefault();
        });

        doc.on('click', '.back', function(){
            window.history.back();
        });
   });

   var scroll = new BScroll('#scrollWrapper', {
        scrollbar: {
            fade: true
        },
        click: true,
        pullUpLoad: {
          threshold: 0
        }
    });

</script>
