<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=640, user-scalable=no">
	<!-- 样式 start -->
	<link rel="stylesheet" href="/zhongzhan/css/reset.css">
	<link rel="stylesheet" href="/zhongzhan/css/animate.min.css">
	<link rel="stylesheet" href="/zhongzhan/css/index.css" />
	<!-- 样式 end -->
	<title></title>
</head>
<body>

<!--加载页-->
<div class="loading">
	<div class="loadCon">
		<img src="/zhongzhan/images/loading.png" />
		<div id="percent">1%</div>
	</div>
</div>

<div class="container" id="container">

	<div class="content">
		<img class="logo1" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/zhongzhan/1_1.png" alt="">
		<img class="logo2" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/zhongzhan/1_2.png" alt="">
		<img class="title" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/zhongzhan/1_3.png" alt="">
		<img class="box" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/zhongzhan/1_5.png" alt="">
		<img class="receive-btn" id="receive-btn" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/zhongzhan/1_4.png" alt="">
		<img class="child-bg" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/zhongzhan/1_6.png" alt="">

	</div>

	<!--关注二维码弹窗-->
	<div class="attent-win" id="attent-win">

		<div class="attent-content">
			<div class="attent-title">温馨提示</div>
			<div class="attent-dec">
				<img class="attent-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/zhongzhan/4_2.png" />
				<div class="attent-tips">
					检测到您尚未关注公众号<br/>
					请长按识别关注公众号号再扫码获取红包
				</div>
			</div>

			<img class="close-attent" id="close-attent" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/zhongzhan/2_1.png">
		</div>
	</div>

	<!--抢红包弹窗-->
	<div class="result-win" id="result-win">
		<div class="result-con">
			<div class="result-title">恭喜您获得</div>

			<!--中现金红包-->
			<div class="dec dec1" style="display: block;">
				<div class="num"><span>5</span>元</div>
				<div class="tips">(红包已通过微信发放，请注意领取)</div>
			</div>

			<!--未中奖-->
			<div class="dec dec4">
				<div class="name">您未中奖，谢谢惠顾！</div>
				<img class="cry-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/zhongzhan/3_3.png" alt="">
			</div>

			<!--很遗憾，该码已被扫-->
			<div class="dec dec5">
				<div class="name">该码已被扫！</div>
				<img class="cry-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/zhongzhan/3_3.png" alt="">
			</div>

			<img class="result-conBg" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/zhongzhan/4_1.png" alt="">

			<!--按钮组-->
			<div class="result-confirm result-confirm" id="result-confirm" style="display: block;">
				<img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/zhongzhan/3_1.png" alt="">
			</div>

		</div>

	</div>

	<%-include("../../../include/loading", {loadingTip: '正在加载中'}) %>
</div>
<!-- 公共js start -->
<%-include("../../../include/commonJs") %>
<%-include("../../../include/hideMenu") %>
<script src="/common/scripts/Func.js"></script>
<script src="/zhongzhan/scripts/Func.js"></script>
<script src="/zhongzhan/scripts/api.js"></script>
<script src="/zhongzhan/scripts/index_act.js"></script>
<!-- 公共js end -->

<script>
    // 禁止整个页面滑动
    $('#container').on('touchmove', function (e) {
        e.preventDefault();
    });

    /**加载进度*/
    common.loading($("#percent"));

    window.onload=function () {
        $('.loading').hide();
        $('#container').fadeIn();
    };
</script>

</body>
</html>
