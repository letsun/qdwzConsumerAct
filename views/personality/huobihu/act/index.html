<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=640, user-scalable=no">
	<!-- 样式 start -->
	<link rel="stylesheet" href="/huobihu/css/reset.css" />
	<link rel="stylesheet" href="/huobihu/css/animate.min.css" />
	<link rel="stylesheet" href="/huobihu/css/index.css" />
	<!-- 样式 end -->
	<title>火壁虎</title>
</head>
<body>

<div id="app">
    <!--加载页-->

    <div class="loading">
        <div class="loadCon">
            <img src="/huobihu/images/loading.png" />
            <div id="percent">1%</div>
        </div>
    </div>
	<div class="container" id="container">
		<div class="page page1" id="page1">
			<img src="/huobihu/images/1/1_1.png" alt="" class="abs img1" />
			<img src="/huobihu/images/1/1_2.png" alt="" class="abs img2" />
			<img src="/huobihu/images/1/1_5.png" alt="" class="abs img3" id="erweima" style=" display: none;" />
			<img src="/huobihu/images/1/1_4.png" alt="" class="abs img4" />
			<img src="/huobihu/images/1/1_3.png" alt="" class="abs img5" id="yyy-btn" style="display: none;" />
			<img src="/huobihu/images/1/4_2.png" alt="" class="abs img6" id="toPersonBtn" style="display: none;" />
			<div class="notice-publicAccount" id="notice-publicAccount">
				<div class="erweima">
					<img src="/huobihu/images/1/3_1.png" />
					<div class="close" id="close-btn"></div>
				</div>
				
			</div>
			<div class="yyy-wrapper" id="yyy-wrapper">
				<img src="/huobihu/images/1/2_2.png" alt="" class="abs hand" />
				<img src="/huobihu/images/1/2_1.png" alt="" class="abs yyy-tip" />
			</div>
			
			<div class="result" id="result" style="display: block; ">
				<!-- 摇一摇的结果 -->
				<div class="wrapper" id="wrapper">
					<div class="con" id="con" style="display: none;">
						恭喜获得红包<br />66.6元
					</div>
					<div class="tip" id="tip" style="display: none;">（红包会通过公众号发送，请注意查收）</div>
				</div>
				<img src="/huobihu/images/1/4_1.png" alt="" class="abs bg" />
			</div>
		</div>
	</div>
	<%-include("../../../include/loading", {loadingTip: '正在加载中'}) %>
</div>


<!-- 公共js start -->
<!-- 公共js start -->
<%-include("../../../include/commonJs") %>
<script src="/huobihu/scripts/lib/jweixin-1.0.0.js"></script>
<script src="/common/scripts/currency.js"></script>
<script src="/common/scripts/yyy.js"></script>
<script src="/huobihu/scripts/api.js"></script>

<!-- 公共js end -->

<!-- 页面js start -->
<script src="/huobihu/scripts/index_act.js"></script>
<!-- 页面js end-->

<script>

	document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
      WeixinJSBridge.call('hideOptionMenu');
  	});

	$(function() {
		
		// 页面禁止滑动
	    $('#container').on("touchmove", function (e) {
	        e.preventDefault();
	    });
	    
	    /**加载进度*/
	    common.loading($("#percent"), function(){
	    	$('.loading').hide();
	    	$('#page1').fadeIn(function() {
	    		findActivityByEncode();
	    	});
	    });

	    $(document).on('click', '.abs', function(e) {
	    	e.preventDefault();
	    });

	})
</script>

</body>
</html>
