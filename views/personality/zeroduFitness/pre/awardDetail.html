<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=640, user-scalable=no">
    <!-- 样式 start -->
    <link rel="stylesheet" href="/zeroduFitness/css/reset.css">
    <link rel="stylesheet" href="/zeroduFitness/css/awardDetail.css">
    <link rel="stylesheet" href="/zeroduFitness/fonts/iconfont.css">
    <!-- 样式 end -->
    <title>券详情</title>
</head>
<body>

<div id="app">
    <div class="container" id="container">
       <div class="header-wrapper">
            <i class="back iconfont icon-fanhui"></i>
            <div class="title">券详情</div>
        </div>
       <div class="scroll-wrapper" id="scrollWrapper">
            <div class="wrapper">
                <ul class="money-list" id="money-list">
                    <li class="money-item entry">
                        <div class="title">名称</div>
                        <div class="time">充电式LED台灯</div>
                    </li>
                    <li class="money-item">
                        <div class="title">券码</div>
                        <div class="time">D5fd21D1W</div>
                    </li>
                    <li class="money-item">
                        <div class="title">有效期</div>
                        <div class="time">2018.06.23至2018.07.23</div>
                    </li>
                </ul>
                <div class="erweima">
                    <img src="/zeroduFitness/images/4/erweima.png" alt="" />
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 公共js start -->
<%-include("../../../include/commonJs") %>
<script src="/common/plugins/betterScroll/bscroll.js"></script>
<!-- 公共js end -->

<!-- 页面js start -->

<!-- 页面js end-->

<script>
   $(function() {
        var doc = $(document);

        $('#container').on("touchmove", function (e) {
            e.preventDefault();
        });

        doc.on('click', '.back', function(){
            window.history.back();;
        });
   });

   var scroll = new BScroll('#scrollWrapper', {
        scrollbar: {
            fade: true
        },
        click: true,
        pullUpLoad: {
          threshold: 0
        }
    });

</script>

</body>
</html>
