<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=640, user-scalable=no">
		<!-- 样式 start -->
		<link rel="stylesheet" href="/yemei/css/reset.css" />
		<link rel="stylesheet" href="/yemei/css/animate.min.css" />
		<link rel="stylesheet" href="/yemei/css/index.css" />
		<!-- 样式 end -->
		<title>椰妹二维码红包活动</title>
	</head>
	<body>

		<div id="app">
			<!--加载页-->

			<div class="loading">
				<div class="loadCon">
					<img src="/yemei/images/loading.png" />
					<div id="percent">1%</div>
				</div>
			</div>
			<div class="container" id="container">

				<div class="content">
					<img class="logo" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/yemei/1_1.png">
					<!-- <img class="rule" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/pangaoshou/1_6.png">
					<img class="coin-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/pangaoshou/1_3.png"> -->
					<img class="red-packet-txt" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/yemei/1_2.png">
					<img class="red-packet" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/yemei/1_6.png">
					<div class="tips-title">
						您有一个<span>椰妹红包</span>待领取
					</div>
					<img class="demolition" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/yemei/1_3.png">
					<img class="child" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/yemei/1_4.png">
					<img class="tech-support" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/yemei/1_5.png">
				</div>


				<!--抽奖结果-->
				<div class="lottery-win" id="lottery-win">
					<div class="lottery-con">
						<!-- 中奖 -->
						<div class="winPrize">
							<img class="winPrize-bg" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/pangaoshou/1_11.png" />
							<div class="lottery-title">恭喜您中奖啦</div>
							<div class="lottery-dec lottery-dec1" style="display: block;">
								<div class="num"><span class="amount">8.88</span>元</div>
							</div>
							<div class="lottery-text">红包将通过公众号直接发放给您<br>请注意查收</div>
						</div>

						<!-- 未中奖 -->
						<div class="noPrize">
							<img class="no-prize-bg" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/pangaoshou/1_14.png" />
							<div class="lottery-title1"><img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/pangaoshou/1_13.png" /></div>
							<img class="tear" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/pangaoshou/1_12.png"/>
						</div>

						<!-- 该码已被扫 -->
						<div class="scanCode">
							<img class="scanCode-bg" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/pangaoshou/1_14.png" />
							<div class="lottery-title">该码已被扫</div>
							<img class="tear" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/pangaoshou/1_12.png"/>
						</div>


					</div>
				</div>

				<!-- 提示关注公众号 -->

				<div class="tip" id="tip">
					<div class="tip-con">
						<img class="erweima" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/hongding/3_2.png">
						<div class="tip-content">请先关注公众号，再返回领大奖哦！</div>
						<img class="know" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/hongding/3_1.png">
					</div>
				</div>
			</div>
		</div>

		<!-- 公共js start -->
		<%-include("../../../include/commonJs") %>
		<%-include("../../../include/hideMenu") %>
		<!-- 公共js end -->

		<!-- 页面js start -->
		<script src="/yemei/scripts/jweixin-1.0.0.js"></script>
		<script src="/yemei/scripts/index_pre.js"></script>

		<script>
			$(function() {
				// 页面禁止滑动
				$('#container').on("touchmove", function(e) {
					e.preventDefault();
				});

				/**加载进度*/
				common.loading($("#percent"), function() {
					$('.loading').hide();
					$('#container').fadeIn();
				});

			})
		</script>

	</body>
</html>
