<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>狼烟天下</title>
    <meta name="viewport" content="width=640, user-scalable=no">
    <link rel="stylesheet" href="/hatman/css/index.css" />
</head>
<body>
<div id="container">
    <!--加载页-->
    <div class="loading">
        <div class="loadCon">
            <img src="/hatman/images/loading.png" />
            <div id="percent">1%</div>
        </div>
    </div>

    <!-- 主体 -->
    <div class="content">
        <!-- 背景 -->
        <img class="bg abs" src="/hatman/images/1_7.jpg" />


        <!-- 开红包页面 -->
        <div class="page page1" id="page1">
            <div class="packet-img abs">
                <img class="img1 abs" src="/hatman/images/1_9.png" />

                <img class="img2 abs" src="/hatman/images/1_3.png" />

                <!-- logo -->
                <img class="img3 abs" src="/hatman/images/1_1.png" />

                <!-- 开按钮 -->
                <img class="img4 lottery abs" id="lottery" src="/hatman/images/1_2.png" />

                <p class="word abs">您收到一个红包！</p>
            </div>

            <p class="bottom abs">深圳市哈特曼科技有限公司</p>
        </div>

        <!-- 中奖页面 -->
        <div class="page page2" id="page2">
            <div class="lottery-img abs">
                <img class="img1 abs" src="/hatman/images/1_9.png" />

                <img class="img2 abs" src="/hatman/images/1_6.png" />

                <!-- logo -->
                <img class="img3 abs" src="/hatman/images/1_1.png" />

                <div class="lottery-con abs">
                    <p class="con-tit">恭喜您<br />获得现金</p>

                    <p class="con-num">8.8<span>元</span></p>

                    <p class="con-tip">(红包会通过公众号发送，请注意查收)</p>
                </div>

                <div class="lottery-fail abs">
                    <img class="fail-img" src="/hatman/images/1_8.png" />

                    <p class="fail-con">该码已被扫</p>
                </div>
            </div>

            <!-- 广告 -->
            <div class="bottom-ad">

            </div>
        </div>
    </div>
</div>
</body>
</html>
