<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=640, user-scalable=no">
	<!-- 样式 start -->
	<link rel="stylesheet" href="/chenxing/css/reset.css">
	<link rel="stylesheet" href="/chenxing/css/animate.min.css">
	<link rel="stylesheet" href="/chenxing/css/index.css" />
	<!-- 样式 end -->
	<title></title>
</head>
<body>
<!--加载页-->
<div class="loading">
	<div class="loadCon">
		<img src="/dongfanghongNew/images/loading.png" />
		<div id="percent">1%</div>
	</div>
</div>

<div class="container" id="container">

	<!-- 大转盘弹层 start -->
	<div class="dzp-wrapper js-dzpWrapper">
		<img class="logo" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/chenxing/1_1.png" alt="">
		<img class="title" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/chenxing/1_2.png" alt="">
		<img class="red-pack" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/chenxing/1_5.png" alt="">
		<img class="cream" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/chenxing/1_6.png" alt="">
		<img class="person" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/chenxing/1_7.png" alt="">
		<img class="stand" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/chenxing/1_8.png" alt="">

		<!-- 大转盘容器 start -->
		<div class="dzp-container">
			<div class="dzp-con js-dzpCon">
				<img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/chenxing/1_4.png" class="abs dzp-img" />
				<ul class="award-list" id="awardList">

					<!-- 奖项 -->
					<li class="award-item" style="transform: translateX(-50%) rotate(-22.5deg)">
						<div class="con">18.88</div>
					</li>
					<li class="award-item" style="transform: translateX(-50%) rotate(22.5deg)">
						<div class="con">0.38</div>
					</li>
					<li class="award-item" style="transform: translateX(-50%) rotate(67.5deg)">
						<div class="con">88.88</div>
					</li>
					<li class="award-item" style="transform: translateX(-50%) rotate(112.5deg)">
						<div class="con">0.68</div>
					</li>
					<li class="award-item" style="transform: translateX(-50%) rotate(157.5deg)">
						<div class="con">28.88</div>
					</li>
					<li class="award-item" style="transform: translateX(-50%) rotate(202.5deg)">
						<div class="con">0.88</div>
					</li>
					<li class="award-item" style="transform: translateX(-50%) rotate(247.5deg)">
						<div class="con">888</div>
					</li>
					<li class="award-item" style="transform: translateX(-50%) rotate(292.5deg)">
						<div class="con">谢谢惠顾</div>
					</li>
				</ul>
			</div>

			<!-- 启动大转盘按钮 -->
			<img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/chenxing/1_3.png" class="abs dzp-btn js-dzpBtn" />
		</div>
		<!-- 大转盘容器 end -->

	</div>

	<!--关注公众号弹窗-->
	<div class="attent-win" id="attent-win">
		<div class="attent-con">
			<div class="attent-title">关注公众号</div>
			<div class="attent-dec">
				<img class="attent-tip" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/chenxing/2_3.png" alt="">
				<div class="attent-text">请关注公众号，再返回领大奖哦！</div>
				<div class="close-attent" id="close-attent"></div>
			</div>
		</div>
	</div>

	<!--抢红包弹窗-->
	<div class="result-win" id="result-win">
		<div class="result-con">
			<div class="result-title">恭喜您获得</div>

			<!--中现金红包-->
			<div class="dec dec1" style="display: block;">
				<div class="num"><span>5</span>元</div>
				<div class="type">现金红包</div>
				<div class="tips">(红包已通过微信发放，请注意领取)</div>
			</div>

			<!--中积分-->
			<div class="dec dec2">
				<div class="num"><span>66</span>个</div>
				<div class="type">积分</div>
				<div class="tips">(积分可在商城选择要兑换的商品)</div>
			</div>

			<!--中优惠券-->
			<div class="dec dec3" style="display: none;">

				<div class="coupon">
					<img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/chenxing/5_1.png" alt="">
					<!--<div class="coupon-type">爱奇艺</div>
					<div class="coupon-name">30元月卡</div>-->
				</div>
				<div class="type">优惠券</div>
				<div class="tips">(优惠券可在对应的平台兑换使用)</div>
			</div>

			<!--未中奖-->
			<div class="dec dec4">
				<div class="name">您未中奖，谢谢惠顾！</div>
				<img class="cry-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/chenxing/6_1.png" alt="">
			</div>

			<!--很遗憾，该码已被扫-->
			<div class="dec dec5">
				<div class="name">该码已被扫！</div>
				<img class="cry-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/chenxing/7_1.png" alt="">
			</div>

			<!--按钮组-->
			<div class="result-confirm result-confirm1" id="result-confirm1" style="display: block;">
				<img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/chenxing/3_2.png" alt="">
			</div>

			<div class="result-confirm result-confirm2" id="result-confirm2">
				<img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/chenxing/4_1.png" alt="">
			</div>

		</div>

	</div>
</div>
<!-- 公共js start -->
<%-include("../../../include/commonJs") %>
<script src="/chenxing/scripts/index_pre.js"></script>
<!-- 公共js end -->

<script>
    // 禁止整个页面滑动
    $('#container').on('touchmove', function (e) {
        e.preventDefault();
    });

    /**加载进度*/
    common.loading($("#percent"));

    window.onload=function () {
        $('.loading').hide();
        $('#container').fadeIn();
    };
</script>

</body>
</html>
