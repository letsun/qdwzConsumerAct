<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=750, user-scalable=no">
	<!-- 样式 start -->
	<link rel="stylesheet" href="/saisipu/css/reset.css">
	<link rel="stylesheet" href="/saisipu/css/animate.min.css">
	<link rel="stylesheet" href="/saisipu/css/index.css" />
	<link rel="stylesheet" href="/saisipu/fonts/iconfont.css">
	<link rel="stylesheet" href="/saisipu/scripts/swiper/swiper-3.3.1.min.css" />
	<!-- 样式 end -->
	<title>赛思普电子</title>
</head>

<body>

	<div class="container" id="container">

	<div class="content">
		<img class="logo" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/saisipu/1_1.png" alt="">
		<img class="title" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/saisipu/1_2.png" alt="">

		<!--底部-->
		<div class="bottom">
			<img class="inquire-btn" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/saisipu/1_3.png" alt="">
			<div class="bottom-tips">深圳市赛思普电子科技有限公司</div>
		</div>
	</div>

	<!-- 关注公众号 -->
	<div class="gzh">
		<div class="gzh-con">
			<img class="code" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/saisipu/2_2.png" alt="">
			<p>长按识别关注公众号</p>
			<p>进行真伪查询领取现金红包</p>
		</div>
	</div>

	<!--验证失败-->
	<div class="error-win">
		<div class="back-wra">
			<i class="back iconfont icon-fanhui"></i>
			<div class="title">返回</div>
		</div>
		<img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/saisipu/11_1.png" alt="">
		<div class="error-tip">
			<div>验证失败，您查询的验证码不存在，</div>
			<div>请谨慎购买，</div>
			<div>如有疑问可在公众号内留言，</div>
			<div>我们的客服人员会及时和您联系！</div>
		</div>
	</div>
</div>
	<!-- 公共js start -->
	<%-include("../../../include/commonJs") %>
	<%-include("../../../include/hideMenu") %>

	<!-- <script src="/common/scripts/Func.js"></script> -->
	<script src="/saisipu/scripts/Func.js"></script>
	<script src="/saisipu/scripts/api.js"></script>
	<script src="/saisipu/scripts/index.js"></script>
	<script src="/saisipu/scripts/swiper/swiper-3.3.1.jquery.min.js"></script>
	<!-- 公共js end -->

	<script>
		// 禁止整个页面滑动
		$('#container').on('touchmove', function (e) {
			e.preventDefault();
		});

		/**加载进度*/
		common.loading($("#percent"));

		window.onload = function () {
			$('.loading').hide();
			$('#container').fadeIn();
		};
	</script>

</body>

</html>
