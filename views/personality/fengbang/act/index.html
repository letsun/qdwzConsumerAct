<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=640, user-scalable=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="/fengbang/css/index.css" />

</head>

<body>

	<!--加载页-->

	<div class="loading">
		<div class="loadCon">
			<img src="/fengbang/images/loading.png" />
			<div id="percent">1%</div>
		</div>
	</div>


	<div class="container">
		<img class="container-img" src="/fengbang/images/1_6.png" alt="" srcset="">
		<div class="header">
			<div class="header-logo">
				<img src="/fengbang/images/1_1.png" />
			</div>

			<div class="header-text">
				东莞市丰邦环氧地坪材料有限公司
			</div>
		</div>

		<div class="con">
			<img class="con-img1" src="/fengbang/images/1_2.png">

			<img class="con-img2" src="/fengbang/images/1_3.png">
		</div>

		<div class="footer">
			<img class="footer-img1" src="/fengbang/images/1_7.png">

			<img class="footer-img2" src="/fengbang/images/1_5.png">

			<img class="footer-img3" id="hbbtn" src="/fengbang/images/1_4.png">
			<div class="footer-text1">点我了解活动</div>
			<div class="footer-text2">立信创源提供技术支持</div>
		</div>




		<!-- 点击领取红包 -->

		<div class="hb" id="hb">
			<!-- 中奖 -->
			<div class="hb-con hb-con1">
				<img src="/fengbang/images/1_9.png">
				<div class="hb-con-title">
					恭喜您获得
				</div>
				<div class="hb-con-num">
					<span class="num">1.80</span>元
				</div>

				<div class="hb-con-tesx">

					(红包将通过公众号发放给您，请注意查收)
				</div>

				<div class="hb-con-btn">
					<img id='lqhb' src="/fengbang/images/1_17.png">
				</div>
			</div>

			<!-- 未中奖 -->
			<div class="hb-con hb-con2">
				<img src="/fengbang/images/1_9.png">
				<div class="hb-con-title">
					很遗憾
				</div>
				<div class="hb-con-num">
					<img src="/fengbang/images/1_11.png">
				</div>

				<div class="hb-con-tesx">
					您未中奖!
				</div>

				<div class="hb-con-btn ">
					<img class="btn-img" src="/fengbang/images/1_10.png">
				</div>
			</div>


			<!-- 改码已被扫 -->
			<div class="hb-con hb-con3">
				<img src="/fengbang/images/1_9.png">
				<div class="hb-con-title">
					提示
				</div>
				<div class="hb-con-num">
					<img src="/fengbang/images/1_12.png">
				</div>

				<div class="hb-con-tesx">
					该码已被扫!
				</div>

				<div class="hb-con-btn">
					<img class="btn-img" src="/fengbang/images/1_10.png">
				</div>
			</div>


			<!-- 输入手机号 -->
			<div class="hb-con hb-con4">
				<img src="/fengbang/images/1_9.png">
				<div class="cont">
					<div class="cont-inp">
						<input type="text" placeholder="请输入手机号" id="phone">
					</div>
					<div class="cont-inp">
						<input type="text" placeholder="请输入收到的验证码" id="verCode">
						<div class="cont-inp-btn">获取验证码</div>
					</div>
					<div class="cont-text">绑定号码即可领取红包</div>
				</div>
				<div class="hb-con-btn">
					<img id="btnphone" src="/fengbang/images/1_13.png">
				</div>
			</div>


			<div class="hb-con hb-con5">
				<img src="/fengbang/images/1_9.png">

				<div class="hb-con-title">
					领取红包成功
				</div>

				<div class="hb-con-btn">
					<img class="btn-img" src="/fengbang/images/1_10.png">
				</div>
			</div>
		</div>


		<!-- 点击了解活动 -->
		<div class="huodong">
			<div class="huodong-con">
				<img class="huodong-con-img1" src="/fengbang/images/1_16.png">
				<img class="huodong-con-img2" src="/fengbang/images/1_14.png">
			</div>
		</div>

		<!-- 提示关注公众号 -->
		<div class="gzh">
			<div class="gzh-con">
				<img class="gzh-con-img1" src="/fengbang/images/1_15.png">
				<img class="gzh-con-img2" src="/fengbang/images/1_18.png">
				<div class="gzh-con-text">
					<p>检测到您尚未关注公众号</p>
					<p>请长按识别关注公众号后再扫码获取红包</p>
				</div>
				<img class="gzh-con-img3" src="/fengbang/images/1_14.png">
			</div>
		</div>


		<%-include("../../../include/loading", {loadingTip: '正在加载中'}) %>
	</div>


</body>


<!-- 公共js start -->


<%-include("../../../include/commonJs") %>
<%-include("../../../include/hideMenu") %>
<script src="/fengbang/js/Func.js"></script>
<script src="/fengbang/js/api.js"></script>
<script src="/fengbang/js/index_act.js"></script>


</html>
