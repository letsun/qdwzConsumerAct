	<div class="container">

		<div class="header">

			</div>

			<div class="header-text">
				东莞市丰邦环氧地坪材料有限公司
			</div>
		</div>

		<div class="con">

			<img class="con-img2" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/fengbang/1_3.png">

		<div class="footer">

			<div class="hb-con1">

			<!-- 未中奖 -->

					很遗憾
				</div>
				<div class="hb-con-num">
					<img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/fengbang/1_11.png">

			<!-- 改码已被扫 -->

					<div class="cont-text">绑定号码即可领取红包</div>
				</div>
				<div class="hb-con-btn">
					<img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/fengbang/1_13.png">
				</div>
			</div>


			<div class="hb-con5">
				<img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/fengbang/1_9.png">

					领取红包成功

					<img class="btn-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/fengbang/1_10.png">

		<div class="huodong">

		<div class="gzh">

				<img class="gzh-con-img3" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/fengbang/1_14.png">
