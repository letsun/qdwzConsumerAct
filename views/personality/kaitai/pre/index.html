<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=640, user-scalable=no">
	<!-- 样式 start -->
	<link rel="stylesheet" href="/kaitai/css/reset.css">
	<link rel="stylesheet" href="/kaitai/css/animate.min.css">
	<link rel="stylesheet" href="/kaitai/css/index.css" />
	<!-- 样式 end -->
	<title>山东开泰超级码活动</title>
</head>
<body>
<!--加载页-->
<div class="loading">
	<div class="loadCon">
		<img src="/kaitai/images/loading.png" />
		<div id="percent">1%</div>
	</div>
</div>

<div class="container" id="container">

	<!-- 大转盘弹层 start -->
	<div class="dzp-wrapper js-dzpWrapper">
		<img class="title" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_1.png" alt="">
		<img class="bg" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_2.png" alt="">

		<!-- 大转盘容器 start -->
		<div class="dzp-container">
			<div class="dzp-con js-dzpCon">
				<ul class="award-list" id="awardList">

					<!-- 奖项 -->
					<li class="award-item">
						<img class="award-img old-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_8.png" alt="">
						<img class="award-img new-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_7.png" alt="">
					</li>
					<li class="award-item">
						<img class="award-img old-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_10.png" alt="">
						<img class="award-img new-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_9.png" alt="">
					</li>
					<li class="award-item">
						<img class="award-img old-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_12.png" alt="">
						<img class="award-img new-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_11.png" alt="">
					</li>
					<li class="award-item">
						<img class="award-img old-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_16.png" alt="">
						<img class="award-img new-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_15.png" alt="">
					</li>
					<li class="award-item">
						<img class="award-img old-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_5.png" alt="">
						<img class="award-img new-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_6.png" alt="">
					</li>
					<li class="award-item">
						<img class="award-img old-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_20.png" alt="">
						<img class="award-img new-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_21.png" alt="">
					</li>
					<li class="award-item">
						<img class="award-img old-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_18.png" alt="">
						<img class="award-img new-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_17.png" alt="">
					</li>
					<li class="award-item">
						<img class="award-img old-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_14.png" alt="">
						<img class="award-img new-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_13.png" alt="">
					</li>
				</ul>

				<img class="lottery-btn" id="lottery-btn" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/1_22.png" alt="">
			</div>

		</div>
		<!-- 大转盘容器 end -->

	</div>

	<!--中奖结果-->
	<div class="result-win" id="result-win">
		<div class="result-content">
			<div class="result-title">恭喜您获得</div>
			<div class="result-dec" style="display: block;">
				<div class="result-num">￥<span class="amount">88.8</span></div>
				<div class="result-tips" style="display: block;">现金红包已通过微信发放，请留意领取！</div>
			</div>

			<!--广告-->
			<div class="ad-wra">
				<img class="ad-title" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/4_2.png" alt="">
				<img class="ad-dec" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/4_1.png" alt="">
			</div>

			<img class="close-result" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/2_4.png" alt="">
		</div>

	</div>

	<!--关注二维码弹窗-->
	<div class="attent-win" id="attent-win">

		<div class="attent-content">

			<img class="qrcode" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/2_2.png" alt="">

			<div class="attent-text">
				<p>请先关注开泰集团公众号，再参与活动哦！</p>
			</div>

			<img class="close-attent" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/2_1.png" alt="">
		</div>
	</div>

	<!--很遗憾，未中奖弹窗-->
	<div class="notWon-win" id="notWon-win">
		<div class="notWon-content">
			<div class="notWon-title">您未中奖</div>
			<img class="notWon-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/4_3.png" alt="">

			<!--广告-->
			<div class="ad-wra">
				<img class="ad-title" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/4_2.png" alt="">
				<img class="ad-dec" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/4_1.png" alt="">
			</div>

			<img class="close-notWon" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/2_4.png" alt="">
		</div>
	</div>

	<!--该码已被扫弹窗-->
	<div class="scan-win" id="scan-win">
		<div class="scan-content">

			<img class="scan-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/5_1.png" alt="">

			<div class="scan-text">
				<p>您今天已经参与过，请明天再来哦！</p>
			</div>

			<img class="close-scan" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/kaitai/2_1.png" alt="">
		</div>
	</div>
</div>
<!-- 公共js start -->
<%-include("../../../include/commonJs") %>
<script src="/kaitai/scripts/index_pre.js"></script>
<!-- 公共js end -->

<script>
    // 禁止整个页面滑动
    $('#container').on('touchmove', function (e) {
        e.preventDefault();
    });

    /**加载进度*/
    common.loading($("#percent"));

    window.onload=function () {
        $('.loading').hide();
        $('#container').fadeIn();
    };
</script>

</body>
</html>
