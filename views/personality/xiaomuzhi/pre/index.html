<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=640, user-scalable=no">
	<!-- 样式 start -->
	<link rel="stylesheet" href="/xiaomuzhi/css/animate.min.css">
	<link rel="stylesheet" href="/xiaomuzhi/css/index.css" />
	<!-- 样式 end -->
	<title></title>
</head>
<body>

<div class="container" id="container">
	<div class="content">
		<img class="bg" src="/xiaomuzhi/images/1_1.jpg" alt="">
		<img class="logo" src="/xiaomuzhi/images/logo.png" alt="">

		<!--领取红包-->
		<div class="receive-wra" id="receive-wra" style="display: block;">
			<img class="receive-bg" src="/xiaomuzhi/images/1_2.png" alt="">
			<img class="receive-btn" id="receive-btn" src="/xiaomuzhi/images/1_4.png" alt="">
			<div class="receive-tips">点击开启红包</div>
		</div>

		<!--中奖结果页面-->
		<div class="result" id="result">
			<img class="result-bg" src="/xiaomuzhi/images/1_3.png" alt="">
			<div class="result-title" id="result-title">恭喜获得</div>
			<div class="result-dec" id="result-dec">6.66元</div>
			<div class="result-tips" id="result-tips">金额会通过微信公众号直接发放，请注意查收</div>
		</div>
	</div>
</div>
<%-include('../../../include/commonJs') %>
<script src="/xiaomuzhi/scripts/lib/jquery-2.2.2.min.js"></script>
<script src="/xiaomuzhi/scripts/lib/common.js"></script>
<script src="/xiaomuzhi/scripts/pre_index.js"></script>
<script>
    // 页面禁止滑动
    $('#container').on("touchmove", function (e) {
        e.preventDefault();
    }, false);

</script>

</body>
</html>
