<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=750, user-scalable=no">
		<!-- 样式 start -->
		<link rel="stylesheet" href="/guanli/css/reset.css" />
		<link rel="stylesheet" href="/guanli/css/animate.min.css" />
		<link rel="stylesheet" href="/guanli/css/index.css" />
		<link rel="stylesheet" href="/guanli/css/citySelect.css" />
		<!-- 样式 end -->
		<title>冠力二维码红包活动</title>
	</head>
	<body>

		<div id="app">
			<!--加载页-->

			<div class="loading">
				<div class="loadCon">
					<img src="/guanli/images/loading.png" />
					<div id="percent">1%</div>
				</div>
			</div>
			<div class="container" id="container">

				<div class="content">
					<img class="logo" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/guanli/1_1.png">
					<img class="rule-btn" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/guanli/1_2.png">
					<img class="coin-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/guanli/1_3.png">

					<div class="big-lottery">
						<!-- 大转盘容器 -->
						<div class="turn-table-wrap" id="turn-table-wrap">
							<img class="turn-table" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/guanli/1_7.png"
							 alt="">

							<!-- 奖项内容 -->
							<ul class="award-list">
								<!-- <li>
									<img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/guanli/1_6.png" alt="">
									<div><span class="award-num">9.99</span><br>元</div>
								</li> -->

							</ul>
						</div>

						<!-- 抽奖按钮 -->
						<img class="lottery-btn" id="lottery-btn" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/guanli/1_5.png"
						 alt="">
					</div>
				</div>

				<!-- 弹出活动规则 -->
				<div class="cover">
					<div class="rule-content">
						<img class="rule-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/guanli/1_19.png" alt="">
					</div>
					<img class="rule-close-btn" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/guanli/1_15.png"
					 alt="">
				</div>


				<!--抽奖结果-->
				<div class="lottery-win" id="lottery-win">
					<img class="coin-package" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/guanli/1_10.png"
					 alt="">
					<div class="lottery-con">
						<!-- 中奖 -->
						<div class="winPrize">
							<img class="winPrize-bg" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/guanli/1_12.png" />
							<div class="lottery-title">恭喜您获得</div>
							<div class="lottery-dec lottery-dec1">
								<div class="num">
									<div class="amount"><span class="award-num"></span>元</div>
									<div class="award-type">现金红包</div>
								</div>
							</div>
							<img class="lottery-text" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/guanli/1_11.png"
							 alt="">
						</div>

						<!-- 未中奖 -->
						<!-- <div class="noPrize">
							<img class="no-prize-bg" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/pangaoshou/1_14.png" />
							<div class="lottery-title1"><img src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/pangaoshou/1_13.png" /></div>
							<img class="tear" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/pangaoshou/1_12.png" />
						</div> -->

						<!-- 该码已被扫 -->
						<div class="scanCode">
							<img class="scanCode-bg" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/guanli/1_12.png" />
							<div class="lottery-title">温馨提示</div>
							<img class="tear" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/guanli/1_14.png" />
							<div class="scan-code-text">该码已被扫</div>
							<img class="lottery-text" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/guanli/1_13.png"
							 alt="">
						</div>

					</div>
				</div>

				<!-- 提示关注公众号 -->
				<div class="tip" id="tip">
					<div class="rule-content">
						<img class="rule-img" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/guanli/1_18.png" alt="">

						<div class="erweima-wrap">
							<img class="erweima" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/guanli/1_20.jpg" alt="">
							<div class="tip-text">请关注冠力公众号，再返回参与活动哦！</div>
						</div>
					</div>
					<img class="rule-close-btn" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/guanli/1_15.png"
					 alt="">
				</div>

				<!-- 提交信息 -->
				<div class="submit-info-wrap">
					<div class="rule-content">
						<div class="submit-info-content">
							<div class="name-post">
								<input class="name" type="text" name="name" placeholder="请填写您的姓名" />
								<!-- <input class="post" type="text" name="post" placeholder="请填写您的岗位" /> -->

								<!-- 下拉选岗位 -->
								<div class="post-wrap">
									<div class="select-post">请选择您的岗位</div>
									<!-- 下三角形 -->
									<div id="triangle-down"></div>
									<div class="post-select">
										<div class="post-option">喷胶师傅</div>
										<div class="post-option">吸塑师傅</div>
										<div class="post-option">采购</div>
										<div class="post-option">生产</div>
										<div class="post-option">其他</div>
									</div>
								</div>
							</div>
							<!-- <input class="native-place" type="text" name="native" placeholder="请填写您的籍贯" /> -->
							<div class="city-content">
								<div class="inputBox">
									<select id="province">
										<option>选择省份</option>
									</select>
								</div>
								<div class="inputBox cityBox">
									<select id="city">
										<option>选择市级</option>
									</select>
								</div>
								<!-- <div class="inputBox areaBox">
									<select id="area">
										<option>选择区/县</option>
									</select>
								</div> -->
							</div>
							<input class="phone" maxlength="11" type="text" name="phone" placeholder="请填写您的手机号" />
							<!-- 确认提交 -->
							<div class="confirm-submit">确认提交</div>

							<!-- 提示提交信息 -->
							<div class="submit-tip">*请提交您的信息再返回抽奖哦！</div>

							<!-- 关闭提示信息框按钮 -->
							<img class="rule-close-btn" src="https://qdwzvue-1254182596.cos.ap-guangzhou.myqcloud.com/qdwzAct/guanli/1_15.png"
							 alt="">
						</div>
					</div>

				</div>
			</div>

			<%-include("../../../include/loading", {loadingTip: '正在加载中'}) %>
		</div>

		<!-- 公共js start -->
		<%-include("../../../include/commonJs") %>
		<%-include("../../../include/hideMenu") %>
		<!-- 公共js end -->

		<!-- 公共js start -->
		<script src="/common/scripts/Func.js"></script>

		<!-- 页面js start -->
		<script src="/guanli/scripts/jweixin-1.0.0.js"></script>
		<script src="/guanli/scripts/api.js"></script>
		<script src="/guanli/scripts/Func.js"></script>
		<script src="/guanli/scripts/index_act.js"></script>

		<!-- 籍贯选择省市二级联动 -->
		<script src="/guanli/scripts/cityData.js"></script>
		<script src="/guanli/scripts/citySelect.js"></script>

		<script>
			$(function() {
				// 页面禁止滑动
				$('#container').on("touchmove", function(e) {
					e.preventDefault();
				});
			})

			common.loading($("#percent"));

			window.onload = function() {
				$('.loading').hide();
				$('#container').fadeIn();
			}
			
			// 初始化二级联动
			var select = new citySelect({
			    province: $("#province"),
			    city: $("#city"),
			    // area: $("#area"),
			    cityCon: $(".cityBox"),
			    // areaCon: $(".areaBox"),
			    // def: ["广东", "深圳"]
			})
			
			
		</script>

	</body>
</html>
