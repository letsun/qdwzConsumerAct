<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=640, user-scalable=no">
	<title><%= status %></title>
	<link rel="stylesheet" href="/common/css/reset.css" />
	<link rel="stylesheet" href="/common/css/error.css" />
	<link rel="stylesheet" href="/common/fonts/iconfont.css" />
</head>
<body>
	<div class="wrapper" id="container">
		<div class="container">
			<% if (status === 404) { %>
				<i class="icon iconfont icon-icon-test"></i>
				<div class="text">对不起，页面走丢了</div>
			<% } else if (status === 500) { %>
				<i class="icon iconfont icon-500"></i>
				<div class="text">服务器出错</div>
			<% } %>
		</div>
	</div>
	<script src="/common/scripts/lib/jquery-1.8.1.min.js"></script>
	<script>
		$(function() {
			// 页面禁止滑动
		    $('#container').on("touchmove", function (e) {
		        e.preventDefault();
		    });
		});
	</script>
</body>
</html>
