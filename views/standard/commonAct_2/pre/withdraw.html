<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=640, user-scalable=no">
    <!-- 样式 start -->
    <link rel="stylesheet" href="/commonAct_2/css/withdraw.css">
    <link rel="stylesheet" href="/commonAct_2/fonts/iconfont.css">
    <!-- 样式 end -->
    <title>余额提现</title>
</head>
<body>

<div id="app">
    <div class="container" id="container">
       
        <%-include("../include/header", {title: '余额提现'}) %>

       <div class="scroll-wrapper" id="scrollWrapper">
            <div class="wrapper">
                <div class="account-wrapper">
                    <div class="account-content">
                        <div class="account-text">账户余额</div>
                        <div class="account">￥3.00</div>
                    </div>
                </div>
                <div class="account-container">
                    <div class="withdraw-form" id="form">
                        <input type="text" class="form-text" data-validateInfor="{strategy:isEmpty,msg:提现金额不能为空}|{strategy:isPrice,msg:提现余额必须为大于1小于200的整数}" placeholder="请输入提现金额" />
                        <a href="javascript:void(0)" class="submit-btn" id="submitBtn">提现</a>
                    </div>
                    <div class="withdraw-tip">
                        一天提现最多只能3次，提现金额只能是1-200元的整数
                    </div>
                    <div class="btn-wrapper">
                        <a href="/personCenter" class="withdraw-btn">个人中心</a>
                        <a href="/withdrawRecord" class="withdraw-btn">提现记录</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="advertisement fixed">
            <img src="/commonAct_2/images/5/1_2.gif" alt="" />
        </div>
    </div>
</div>

<!-- 公共js start -->
<%-include("../../../include/commonJs") %>
<script src="/common/scripts/validate.js"></script>
<!-- 公共js end -->

<!-- 页面js start -->

<!-- 页面js end-->

<script>
   $(function() {
        var doc = $(document);

        $('#container').on("touchmove", function (e) {
            e.preventDefault();
        });

        doc.on('click', '.back', function(){
            window.history.back();;
        });

        doc.on('click', '#submitBtn', function() {
            var res = Global.initValidate('#form');

            if (!res) {
                return;
            }
        });
   })
</script>

</body>
</html>
