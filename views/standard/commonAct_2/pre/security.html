<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=640, user-scalable=no">
    <!-- 样式 start -->
    <link rel="stylesheet" href="/commonAct_2/css/security.css">
    <link rel="stylesheet" href="/commonAct_2/fonts/iconfont.css">
    <!-- 样式 end -->
    <title>防伪验证</title>
</head>
<body>

<div id="app">
    <div class="container" id="container">
        <%-include("../include/header", {title: '防伪验证'}) %>
       <div class="scroll-wrapper" id="scrollWrapper">
            <div class="wrapper">
                <div class="security-wrapper">
                    <div class="security-count">
                        1
                    </div>
                    <div class="security-title">第一次验证</div>
                    <div class="security-desc">该产品是正品，请放心使用</div>
                </div>
                <div class="advertisement fixed">
                    <img src="/commonAct_2/images/5/1_2.gif" alt="" />
                </div>
            </div>
        </div>

        <%-include("../include/bottom", {page: 'other'})%>

    </div>
</div>

<!-- 公共js start -->
<%-include("../../../include/commonJs") %>
<!-- 公共js end -->

<!-- 页面js start -->

<!-- 页面js end-->

<script>
   $(function() {
        var doc = $(document);

        $('#container').on("touchmove", function (e) {
            e.preventDefault();
        });

        doc.on('click', '.back', function(){
            window.history.back();;
        });

        doc.on('click', '#submitBtn', function() {
            var res = Global.initValidate('#form');

            if (!res) {
                return;
            }
        });
   })
</script>

</body>
</html>
